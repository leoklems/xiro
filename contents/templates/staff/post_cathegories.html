{% extends 'staff/main.html' %}
{% load static %}
{% block title %}Posts{% endblock %}


{% block content %}
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
     <div class="row">
        <div class="card">
      <div class="card-header d-flex justify-content-between">
          <span class="fs-3"><i class="nav-icon fas fa-layer-group"></i> Posts Categories</span>
        <span class="flex-end center">
          <a href="{% url 'content:add_post_cat' %}" type="button" class="btn btn-sm btn-outline-secondary btn-dark"><i class="fas fa-plus"></i> post category</a>
        </span>
      </div>
    {% if post_cats %}
      <div class="card-body table-responsive">
        <table class="table table-striped table-sm text-center">
          <thead>
            <tr>
              <th scope="col">S/N</th>
              <th scope="col">Name</th>
              <th scope="col">Controls</th>
            </tr>
          </thead>

          <tbody>
          {% for p in post_cats %}
            <tr>
              <td>{{forloop.counter}}</td>
              <td>{{p.name}}</td>
              <td>
                <div class="btn-group">
                <a href="{% url 'content:update_post_cat' p.id %}" type="button" class="btn btn-sm btn-outline-secondary btn-warning">
                    <i class="fas fa-pencil-alt"></i> Edit
                </a>
                <a href="{% url 'content:delete_post_cat' p.id %}" type="button" class="btn btn-sm btn-outline-secondary btn-danger">
                    <i class="fas fa-trash"></i> Delete
                </a>
              </div>
              </td>
            </tr>
          {%endfor%}
          </tbody>
        </table>
      </div>
    {%else%}
    {%endif%}
        </div>
        </div>

</main>
{% endblock %}
