{% extends 'staff/main.html' %}
{% load static %}
{% block title %}Posts{% endblock %}


{% block content %}
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    {% if slides %}
          <div class="row">
        <div class="card">
      <div class="card-header d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <span class="fs-3"><i class="nav-icon fas fa-ellipsis-h"></i> Slides</span>
        <a href="{% url 'content:add_slide' %}" class="btn btn-sm btn-outline-secondary btn-dark"><i class="fas fa-plus"></i> slide</a>
      </div>
      <div class="card-body pad table-responsive">
        <table class="table table-striped table-sm text-center">
          <thead>
            <tr>
              <th scope="col">S/N</th>
              <th scope="col">Title</th>
              <th scope="col">Body</th>
              <th scope="col">Conteols</th>
            </tr>
          </thead>

          <tbody>
          {% for p in slides %}
            <tr>
              <td>{{forloop.counter}}</td>
              <td>{{p.title}}</td>
              <td>{{p.body}}</td>
              <td>
                <div class="btn-group">
    <!--                        <button type="button" class="btn btn-default">Left</button>-->
    <!--                        <button type="button" class="btn btn-default">Middle</button>-->
    <!--                        <button type="button" class="btn btn-default">Right</button>-->

                <a href="{% url 'content:a_slide' p.id %}" type="button" class="btn btn-sm btn-outline-secondary btn-light">
                    <i class="fas fa-folder"></i> View</a>
                <a href="{% url 'content:update_slide' p.id %}" type="button" class="btn btn-sm btn-outline-secondary btn-warning">
                    <i class="fas fa-pencil-alt"></i> Edit
                </a>
                <a href="{% url 'content:delete_slide' p.id %}" type="button" class="btn btn-sm btn-outline-secondary btn-danger">
                    <i class="fas fa-trash"></i> Delete
                </a>
              </div>
              </td>
            </tr>
          {%endfor%}
          </tbody>
        </table>
      </div>
        </div>
          </div>
    {%else%}
    {%endif%}


</main>
{% endblock %}
